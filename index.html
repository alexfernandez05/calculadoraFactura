<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Calculadora Factura</title>
  <script src="script/script.js" type="text/javascript"></script>
</head>

<body>
  <div class="container mt-5">
    <form>
      <div class="row border p-3">
        <div class="col">
          Importe factura: <input id="total" type="text" class="form-control" placeholder="Importe factura">
        </div>
        <div class="col">
          Días factura: <input id="diasFactura" type="text" class="form-control" placeholder="Días factura">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          Persona 1:<input id="pers1" value="Debora " type="text" class="form-control" placeholder="Persona 1">
        </div>
        <div class="col">
          Días persona 1:<input id="dias1" type="text" class="form-control" placeholder="Días persona 1">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          Persona 2:<input id="pers2" value="Rodo " type="text" class="form-control" placeholder="Persona 2">
        </div>
        <div class="col">
          Días persona 2:<input id="dias2" type="text" class="form-control" placeholder="Días persona 2">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          Persona 3:<input id="pers3" value="Tania " type="text" class="form-control" placeholder="Persona 3">
        </div>
        <div class="col">
          Días persona 3:<input id="dias3" type="text" class="form-control" placeholder="Días persona 3">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          Persona 4:<input id="pers4" value="Jordi " type="text" class="form-control" placeholder="Persona 4">
        </div>
        <div class="col">
          Días persona 4:<input id="dias4" type="text" class="form-control" placeholder="Días persona 4">
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <button class="btn btn-primary" type="button" onclick="calculoFactura()">Calcular</button>
        </div>
      </div>
    </form>

    <div class="container mt-3">
      <p id="demo"></p>
    </div>

  </div>






  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
